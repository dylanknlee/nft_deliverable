<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 50%;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#dd4b39", "id": 1, "label": "User 1", "shape": "dot", "title": "User 1"}, {"color": "#dd4b39", "id": 2, "label": "User 2", "shape": "dot", "title": "User 2"}, {"color": "#dd4b39", "id": 3, "label": "User 3", "shape": "dot", "title": "User 3"}, {"color": "#dd4b39", "id": 4, "label": "User 4", "shape": "dot", "title": "User 4"}, {"color": "#dd4b39", "id": 5, "label": "User 5", "shape": "dot", "title": "User 5"}, {"color": "#dd4b39", "id": 6, "label": "User 6", "shape": "dot", "title": "User 6"}]);
        edges = new vis.DataSet([{"from": 1, "label": 93, "to": 4}, {"from": 4, "label": 107, "to": 5}, {"from": 2, "label": 86, "to": 5}, {"from": 2, "label": 102, "to": 3}, {"from": 3, "label": 113, "to": 6}, {"color": "#162347", "from": 1, "label": 8, "to": 2}, {"color": "#162347", "from": 1, "label": 3, "to": 3}, {"color": "#162347", "from": 3, "label": 6, "to": 5}, {"color": "#162347", "from": 4, "label": 1, "to": 2}, {"color": "#162347", "from": 6, "label": 11, "to": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
